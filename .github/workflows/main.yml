name: Python package
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: '90b19340b0e6d1aeb9a7292ab80e301ae36618fd'
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install packages
        run: pip install -r requirements.txt
      - name: Run tests
        run: python myscript.py

